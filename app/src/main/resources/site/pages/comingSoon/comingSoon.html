<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  data-th-href="${portal.assetUrl({'_path=/css/main.css'})}">
</head>

<body>
    <header></header>
    <main>
        <div class="comingSoonBackground">
            <div class="comingSoonWrapper">
                <div class="comingSoonLogo">
                    <img src="#" data-th-src="${portal.assetUrl({'_path=images/extended-logo@3x.png'})}" alt="Logo">
                </div>
                <div class="comingSoonText">
                    <div class="comingSoonTitle">
                        Скоро будем!
                    </div>
                    <div class="comingSoonDescription">
                        Мы начнем совсем скоро! Вы можете поделиться своей почтой, чтобы мы держали вас в курсе.
                    </div>
                    <div class="comingSoonMailBlock">
                        <input class="comingSoonInput" type="email" placeholder="Ваш email">
                        <input type="button" class="comingSoonButton" value="Го">
                    </div>
                </div>
            </div>
        </div>
        <div class="comingSoonSocial">
            <div class="comingSoonSocialBiggerWrapper">
                <div class="comingSoonTwitch"><a href="#"></a></div>
                <div class="comingSoonYoutube"><a href="#"></a></div>
                <div class="comingSoonDiscord"><a href="#"></a></div>
            </div>
            <div class="comingSoonSocialSmallerWrapper">
                <div class="comingSoonVk comingSoonSocialSmaller"><a href="#"></a></div>
                <div class="comingSoonFb comingSoonSocialSmaller"><a href="#"></a></div>
                <div class="comingSoonTw comingSoonSocialSmaller"><a href="#"></a></div>
                <div class="comingSoonIn comingSoonSocialSmaller"><a href="#"></a></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
