<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body>
    <header data-th-utext="${pageComponents.header}"></header>
    <main>
    	<div>
    		<h2 data-th-text="${content.displayName}"></h2>
    		<div data-th-text="${content.data.type}">
    		</div>
    		<div data-th-text="${content.data.price}">
    		</div>
    		<div data-th-text="${content.data.lunchTime}">
    		</div>
    		<div data-th-text="${content.data.lunchOpen}">
    		</div>
    		<div data-th-each="staff: ${content.data.staff}" data-th-remove="tag">
    			<a data-th-href="${staff.url}">
    				<span data-th-text="${staff.name}"></span>
    				<span data-th-text="${staff.role}"></span>
    			</a>
            </div>
    	</div>
    </main>
    <footer data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
