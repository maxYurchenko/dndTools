<form class="form-horizontal" method="post" data-th-action="${url}">
<fieldset>

<!-- Form Name -->
<!--
<legend>Form Name</legend>
-->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Login</label>  
  <div class="col-md-4">
  <input id="textinput" name="username" type="text" placeholder="Login" class="form-control input-md">
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="password" type="password" placeholder="Password" class="form-control input-md">
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitRegister">Submit</label>
  <div class="col-md-4">
    <button name="submitRegister" type="submitRegister" class="btn btn-primary">Submit</button>
  </div>
</div>


</fieldset>
</form>
